<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculatrice </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="maindiv">
            <span><img src="images/th.jpeg" alt=" " > </span>

        <!-- <h4>Simple Interest Calculator</h4> -->
        <h4>حاسبة الفائدة البسيطة</h4>

        <!-- Amount -->
        المبلغ

         <input type="number"  id="principal" class="form-control">  <br/>
        <!-- Rate  -->
        المعدل

        <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"class="form-control">  <br/>
       <span id ="rate_val">
           10.25
       </span>% </br>
        <!-- No. of Years  -->
        عدد السنوات

        <input type="number"  id="years" list="all_years" class="form-control">  <br/>
        <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            <!-- Fill in the rest of the values -->
        </datalist>
        <!-- Interest -->
        الفائدة

         : <span id="result"></span><br>

        <button onclick="compute()" class="btn btn-primary">
            <!-- Compute Interest -->
            احسب الفائدة
        </button>
   
    
    </div>
    <footer>
        &#169; This Calculator belongs to --OmarDev--
    </footer>
    </body>
</html>
